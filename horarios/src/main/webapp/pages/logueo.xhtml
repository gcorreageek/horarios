      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

<h:head>

</h:head>
<h:body   >
        <h:form    >
 
        
        <table align="center" >
		   
		  <tr>
		  <td>

		    <f:facet name="header">  
		        Logueo  
		    </f:facet>

		    <p:inputText value="#{usuarioBean.usuario.loginusuario}"></p:inputText>

		    <p:commandButton value="Ingresar" action="#{usuarioBean.validaIngreso}" icon="ui-icon-check" style="margin:0" ></p:commandButton>

		</p:panelGrid>  
		  
		  
		  </td>
		  
		  </tr>
		  
		  
		  
		</table> 
        
        </h:form>
